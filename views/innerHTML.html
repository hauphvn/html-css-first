<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>InnerHTML</title>
</head>
<body>
<div>
    <ul id="animals"></ul>
</div>

<script type="text/javascript">
    var animals = [
        'Cat',
        'Dog',
        'Tiger'
    ];
    console.log(animals);
    var listAnimals = animals.map(function (item) {
        return '<li>'+item+'</li>';
    });
    var ulAnimals = document.getElementById("animals");
    console.log(listAnimals);
    ulAnimals.innerHTML = listAnimals.join("");
</script>
</body>
</html>
