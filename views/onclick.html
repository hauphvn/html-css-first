<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OnClick</title>
</head>
<body>
<div class="container">
    <div class="row">

        <div class="col-sm-12 col-md-12">
            <input id="new-animal" type="text">
            <button id="btn-add">Add</button>
            <ul class="animals"></ul>
        </div>
    </div>
    <div class="row">

        <div class="col-sm-12 col-md-12">
           <h1>Task 01</h1>
            <p id="count"></p>
            <button id="btn-count">Count</button>

            <h1>Task 02</h1>
            <input type="text" id="searchBox" placeholder="Search..." />
            <button >Search</button>
            <button id="btn-clear">Clear</button>

            <h1>Task 03</h1>
            <input id="name" type="text" placeholder="Enter your name">
            <button id="btn-say-hi">Say Hi!</button>
        </div>
    </div>
</div>

<script type="text/javascript">
    let animalArr = ['Dog','Cat'];
    let addBtn = document.getElementById('btn-add');
    let clearBtn = document.getElementById('btn-clear');
    let sayHiBtn = document.getElementById('btn-say-hi');
    addBtn.onclick = addAnimal;
    clearBtn.onclick = clearValueSearch;
    sayHiBtn.onclick = sayHi;
    function render(){
        let ulAnimal = document.getElementsByClassName("animals");
        let liArrAnimal = animalArr.map(function (item) {
            return '<li>'+item+'</li>';
        });
        console.log(liArrAnimal);
        ulAnimal[0].innerHTML = liArrAnimal.join("");
    }
    
    function addAnimal() {
        let newAnimal = document.getElementById('new-animal');
        let liNewAnimal = newAnimal.value;
        animalArr.push(liNewAnimal);
        render();
        newAnimal.value = "";
    }

    render();


    // task 01
    // Tạo 1 button mới nằm dưới p
    // Viết code sao cho khi click button đó thì giá trị biến `count`
    // tăng 1 đơn vị và nội dung của `counter` cũng thay đổi theo`
    var count = 0;
    var counter = document.getElementById('count');
    counter.innerHTML = count;
    function countFn() {
        count++;
        counter.innerHTML = count;
    }

    //task 02
    // Viết code sao cho khi ấn vào nút `Clear`, chữ trong input sẽ bị xoá
    // Kiểm tra bằng cách gõ chữ vào ô tìm kiếm vào ấn `Clear`
    let tbSearch = document.getElementById('searchBox');
    function clearValueSearch() {
        tbSearch.value = '';
    }

    //task 03
    // Viết code sao cho khi nhập tên ai đó
    // vào ô input, click vào nút Say Hi!
    // sẽ hiển thị ra alert box với nội dung:
    // Hi kèm theo tên người đó. Ví dụ: Hi Coders.Tokyo
    let tbName = document.getElementById('name');
    function sayHi() {
        alert("Hi "+tbName.value);
        tbName.value = '';
    }

</script>
</body>
</html>
